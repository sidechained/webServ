<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta hostname="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="normalize.css"> -->
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <script src="https://kit.fontawesome.com/7ed8591ee9.js" crossorigin="anonymous"></script>
    <title>tic tac toe</title>
</head>

<body>
    <div class="content">
        <header>
            <a class="title-container" href="./index.html">
                <h1 class="title">TIC</h1>
                <h1 class="title">TAC</h1>
                <h1 class="title">TOE</h1>
            </a>
        </header>
        <section id="menu">
            <div class="menu">
               <div id="human-mode" class="row"></div>
               <div id="cpu-mode" class="row"></div>
               <div id="select-level" class="row hidden">
                <button id="easy" value="1" class="level">easy</button>
                <button id="medium" value="2" class="level">medium</button>
                <button id="hard" value="3" class="level">hard</button>
               </div>
            </div>
        </section>
        <section id="gameboard">
            <div class="board human hidden">
                <div id="0" class="cell"></div>
                <div id="1" class="cell"></div>
                <div id="2" class="cell"></div>
                <div id="3" class="cell"></div>
                <div id="4" class="cell"></div>
                <div id="5" class="cell"></div>
                <div id="6" class="cell"></div>
                <div id="7" class="cell"></div>
                <div id="8" class="cell"></div>
            </div>
        </section>
            <section id="score-container" class="scores">
                <div class="human-icon"></div>
                <div class="score" data-index="human">0</div>
                <div class="score">:</div>
                <div class="score" data-index="cpu">0</div>
                <div id="enemy-icon"></div>
            </section>
            <footer>typeface credits: <a href="https://velvetyne.fr/fonts/tiny/">Tiny</a> By <a href="https://velvetyne.fr/authors/jack-halten-fahnestock/">Jack Halten Fahnestock</a> <a href="https://velvetyne.fr/">(Velvetyne Type Foundry)</a></footer>
    </div>
</body>

</html>
